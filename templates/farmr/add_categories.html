{% extends 'farmr/base.html' %}
{% load static %}
{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Categories</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Products</a></li>
                        <li class="breadcrumb-item active">Categories</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="checkout-address">
                        <div class="title-left">
                            <h3>Add Categories</h3>
                        </div>
                        <form class="needs-validation" method="POST" enctype="multipart/form-data" >
                        {% csrf_token %} 
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">Category name *</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" name="name">
                                    
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <label for="username">Category Image *</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="username" placeholder="" name= "img">
                                    
                                </div>
                            </div>
                            
                            
                            <button type="submit" class="mx-auto btn hvr-hover ">Add</button>
                            
                            
                            
                            </div>
                            <hr class="mb-1"> </form>
                    </div>
                </div>
                

        </div>
    </div>
    <!-- End Cart -->

{% endblock %}
